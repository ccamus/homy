<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homy</title>
    
     <!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="image/logoHomy.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/logoHomy144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/logoHomy114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/logoHomy72.png">
    <link rel="apple-touch-icon-precomposed" href="image/logoHomy57.png">

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Angular -->
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<!-- Code de l'application -->
	<script src="javascript/appDefinition.js"></script>
	<script src="javascript/controllers.js"></script>
	<link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="routeProvider">
	<div class="container" ng-controller="headController">
		
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#/">Homy</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" ng-if="logged">
					<li><a href="#/editHabitat" title="Ajouter un habitat"><img src="image/addHome.png"/></a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right" ng-if="logged">
					<li><a href="#/param" title="Paramétrage du compte"><img src="image/engrenage.png"/></a></li>
					<li class="dropdown"><a data-toggle="dropdown" href="">{{user.mail}}</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="padding:17px;">
							<div class="text-center">
								<img src="image/user.png"/><br/>
								<strong>{{user.prenom}} {{user.nom}}</strong><br/>
								{{user.mail}}<br/>
								<a href="" ng-click="logoff()">Déconexion</a>
							</div>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	
		<div class="accueilInfo otherInfo">
			<a id="popover" href=""
				data-toggle="popover" data-placement="top" data-html="true"
				data-content="Homy, application développée par Charlie Camus.<br/>Bootstrap, Bootswatch, nodejs, angularjs, glyphicons.">
				<span class="glyphicon glyphicon-info-sign"></span>
			</a>
		</div>
	</div>
	<div class="container" ng-view>
	</div>
	
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
