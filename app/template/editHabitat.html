<!-----------------------------------------------
--------- template pour l'edition d'habitat -----
------------------------------------------------>
<div class="alert alert-success" ng-show="success">{{messageAlert}}</div>
<div class="alert alert-danger" ng-show="error">{{messageAlert}}</div>

<form class="form-horizontal" role="form">
	<input type="hidden" ng-model="habitatEdit.id">
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Informations de base</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="freeDescription" class="col-sm-2 control-label">Texte libre de description</label>
						<div class="col-sm-10">
							<textarea id="freeDescription" class="form-control" rows="3" ng-model="habitatEdit.txtLibre"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="prix" class="col-sm-2 control-label">Prix</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="prix" placeholder="Prix" ng-model="habitatEdit.prix">
						</div>
					</div>
					<div class="form-group">
						<label for="localisation" class="col-sm-2 control-label">Informations de localisation</label>
						<div class="col-sm-10">
							<textarea id="localisation" class="form-control" rows="3" ng-model="habitatEdit.infosLoc"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="linkAnnonce" class="col-sm-2 control-label">Lien vers l'annnonce</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="linkAnnonce" placeholder="Lien vers l'annonce" ng-model="habitatEdit.linkAnnonce">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">L'espace</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="surfH" class="col-sm-2 control-label">Surface habitable</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="surfH" placeholder="Surface habitable" ng-model="habitatEdit.surfH">
						</div>
						<label for="surfH" class="col-sm-1 control-label">m²</label>
					</div>
					<div class="form-group">
						<label for="surfT" class="col-sm-2 control-label">Surface de terrain</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="surfT" placeholder="Surface de terrain" ng-model="habitatEdit.surfT">
						</div>
						<label for="surfT" class="col-sm-1 control-label">m²</label>
					</div>
					<div class="form-group">
						<label for="nbCh" class="col-sm-2 control-label">Nombre de chambres</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="nbCh" placeholder="Nombre de chambres" ng-model="habitatEdit.nbCh">
						</div>
						<label for="nbCh" class="col-sm-1 control-label">m²</label>
					</div>
					<div class="form-group">
						<label for="nbPiece" class="col-sm-2 control-label">Nombre de pièces</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="nbPiece" placeholder="Nombre de pièces" ng-model="habitatEdit.nbPiece">
						</div>
						<label for="nbPiece" class="col-sm-1 control-label">m²</label>
					</div>
					<div class="form-group">
						<label for="nbEtage" class="col-sm-2 control-label">Nombre d'étages</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="nbEtage" placeholder="Nombre d'étages" ng-model="habitatEdit.nbEtage">
						</div>
						<label for="nbEtage" class="col-sm-1 control-label">m²</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-warning">
				<div class="panel-heading">Energie</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="typeChauff" class="col-sm-2 control-label">Type de chauffage</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="typeChauff" placeholder="Type de chauffage" ng-model="habitatEdit.typeChauff">
						</div>
					</div>
					<div class="form-group">
						<label for="dpe" class="col-sm-2 control-label">Indice DPE</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="dpe" placeholder="DPE" ng-model="habitatEdit.dpe">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-info">
				<div class="panel-heading">Contact</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="agence" class="col-sm-2 control-label">Agence</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="agence" placeholder="Agence" ng-model="habitatEdit.agence">
						</div>
					</div>
					<div class="form-group">
						<label for="contact" class="col-sm-2 control-label">Contact</label>
						<div class="col-sm-10">
							<textarea id="contact" class="form-control" rows="3" ng-model="habitatEdit.contact"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="saveHabitat()" >Enregistrer</button>
</form>
